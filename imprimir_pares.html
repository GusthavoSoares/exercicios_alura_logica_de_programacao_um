<html>
    <head>
        <title>Impressora de n√∫meros pares</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function pulaLinha(){
                document.write("<br>");
            }
            function mostra(frase){
                document.write(frase);
            }

            function imprimirPares(inicio,limite){
                while(inicio <= limite){
                    if(inicio == 33){
                        inicio+=1;
                    }else if(inicio == 37){
                        inicio+=1;
                    }else{
                    mostra(inicio);
                    pulaLinha()
                    inicio+=1;
                    }
                }
                
            }

            mostra(imprimirPares(30,40));
        </script>
    </body>
</html>
