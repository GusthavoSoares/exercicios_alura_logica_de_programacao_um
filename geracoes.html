<html>
    <meta charset = "UTF-8">
    <body>
        <script>
            function pulaLinha(){
                document.write("<br>");
            }
            function mostra(frase){
                document.write(frase)
                pulaLinha();
            }
            

            function calcularGeracoes(anoAtual, anoAntigo,mediaDeFilhos){
               return Math.round((anoAtual - anoAntigo) /mediaDeFilhos);
                

            }
            mostra(`A quantidade de gerações totais do Brasil desde a chegada dos portugueses é de ${calcularGeracoes(2023,1500,28)} geracões`);

        </script>
    </body>
</html>
