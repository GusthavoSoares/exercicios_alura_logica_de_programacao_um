            document.write("<br>")

            pulaLinha();
        }

        var idade = parseInt(prompt('Insira a sua idade'))

            var idade = parseInt(prompt('Insira a sua idade'))
        }

        mostra(`A sua idade Ã© ${idade}`);
    </script>
