<html>
    <head>
        <meta charset="UTF-8">
        <title>Familiares</title>
    </head>
    <body>
        <script>
            function pulaLinha(){
                document.write("<br>");
            }

            function mostra(frase){
                document.write(frase);
                pulaLinha();
            }

            var totalIdade = 0;
            function calcularMediaIdades(){
                var numeroFamiliares = parseInt(prompt("Insira o número de membros da familia"));

                for(i=0; i < numeroFamiliares;i++){
                    var idade = parseInt(prompt("Insira a idade"));
                    
                    totalIdade = totalIdade + idade;
                   
                }
                
                var media = totalIdade/numeroFamiliares;

                mostra("A média das idades da sua família é " + media);
            }

            calcularMediaIdades();
            
        </script>
    </body>
    
</html>
