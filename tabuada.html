<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabuada</title>
    </head>
    <body>
        <script>
            function pulaLinha(){
                document.write("<br>");
            }

            function mostra(frase){
                document.write(frase);
                pulaLinha();
            }

            function calculaTabuada(numero){
                for(i=0; i <= 10; i++){
                
                    mostra(numero * i);
                }
            }

            calculaTabuada(10);
        </script>
    </body>
    
</html>
