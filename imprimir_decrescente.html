<html>
    <head>
        <title>Imprimir descrecente</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function pulaLinha(){
                document.write("<br>");
            }

            function mostra(frase){
                document.write(frase);
                pulaLinha();
            }

            function contarDecrescente(numeroInicial, limite){
                while(limite <= numeroInicial){
                    mostra(numeroInicial);
                    numeroInicial--;

                }
            }
            contarDecrescente(20,0);
        </script>
    </body>
</html>
