<html>
    <body>
        <meta charset="UTF-8">
        <script>
            // Função sempre com verbos
            function pulaLinha(){
                document.write("<br>")
            }

            function mostra(frase){
                document.write(frase);
                pulaLinha()
            }

            var ano = 2023;
            

            mostra("Gusthavo tem " + (ano - 2005) + " anos");
            

            
        </script>
    </body>

</html>
