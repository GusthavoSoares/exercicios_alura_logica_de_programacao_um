<html>
    <meta charset="UTF-8">
    <body>
        <input>
        <button>Compare com o segredo</button>
        <script>
        
           
            

            function sorteia (){
                return Math.round(Math.random() * 10)
            }

            function sorteiaNumeros(quantidade){
                var segredos =  [];
                var numero = 1;
                while(numero <= quantidade){
                    var numeroAleatorio = sorteia();

                    if(numeroAleatorio != 0){
                        var achou = false;

                        for(i=0; i < segredos.length; i++){

                            if(segredos[i] == numeroAleatorio){
                                achou = true;
                                break;
                            }
                        }
                        if(achou == false){
                        segredos.push(numeroAleatorio)
                        numero++;
                        }
                    }
                }
                return segredos;
            }
            
            var input = document.querySelector("input");
            input.focus();

            function verifica(){
                var segredos = sorteiaNumeros(5);

                var achou = false
                for(i=0;i < segredos.length; i++){
                    if(input.value == segredos[i]){
                    alert("O número é igual ao segredo!")
                    achou = true;
                        break;
                    }
                    }
                if(achou == false){
                    alert("Você errou! Os números eram: " + segredos);
                }
                input.value = "";
                input.focus();
                }
                
        


            var button = document.querySelector("button");

            button.onclick = verifica;
        </script>
    </body>
</html>
